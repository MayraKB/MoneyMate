  <style>
    body {
      background-color: oldlace;

    }
    .back-button {
      position: absolute;
      top: 10px;

    }
    .menu-button {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
    .subheading {
      font-size: 28px;
      margin-top: 10px;
    }
    .image-container {
      margin-top: 10px;
    }
    .horizontal-line {

    .line {

      height: auto;

      margin-bottom: 10px; 
    }
    .main-content {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }
    .notifications {
      flex: 1;
      background-color: floralwhite;
      border-radius: 10px;
      padding: 10px;
      margin-right: 10px;
      position: relative;
    }
    .notification-subheading {
      font-size: 20px; 
      margin-top: 10px;
    }
    .today-text {
      font-size: 18px;
    }
    .notification-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }
    .notification {
      border: 2px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .highlighted {
      background-color: #f0f0f0;
    }
    .vertical-line {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      border-left: 2px solid black;
    }
    .budgets {
      flex: 1;
      background-color: floralwhite;
      border-radius: 10px;
      padding: 10px;
      margin-left: 10px;
    }
    .budget-subheading {
      font-size: 24px;
      margin-top: 10px;
    }
    .slider-container {
      width: 70%;
      margin: auto;
      background-color: #ddd;
      border-radius: 10px;
      margin-top: 10px;
      padding: 10px;
      position: relative;
    }
    .slider-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 70%;
      background-color: darkseagreen;
      border-radius: 10px;
    }
    .budget-text {
      margin-top: 10px;
      font-size: 16px;
    }
